allprojects {
    apply plugin: 'java'
    group 'me.devyonghee'
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

subprojects {
    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
        testImplementation 'org.assertj:assertj-core:3.22.0'
    }

    test {
        useJUnitPlatform()
    }
}
